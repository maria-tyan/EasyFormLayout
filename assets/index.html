<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <title>Seona</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;amp;subset=cyrillic,cyrillic-ext"
    />
    <link rel="icon" href="./favicon.png" />
    <link rel="shortcut icon" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="content">
        <header class="header">
            <nav class="nav">
                <a class="nav__item" href="#">
                    <span>Главная</span>
                </a>
                <a class="nav__item" href="#">
                    <span>ФОТО И ВИДЕО</span>
                </a>
                <a class="nav__item" href="#">
                    <span></span>
                </a>
                <a class="nav__item" href="#">
                    <span>Форма отзыва</span>
                </a>
                <a class="nav__item" href="#">
                    <span>HTML academy</span>
                </a>
            </nav>
            <div class="header__title">
                <div class="header__logo">
                    <img src="images/text-sedona.svg" alt="logo-sedona">
                </div>
            </div>
        </header>
        <section class="form">
            <h1>Оставьте свой отзыв</h1>
            <h3>Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных
                вами достопримечательностях</h3>
            <form class="form">
                <div class="form__col-2">
                    <div class="form__col">
                        <h2>ВАше Общее впечатление:</h2>
                        <div class="radio-wrapper">
                            <div class="radio radio_style">
                                <input name="expression" value="Скорее положительное" type="radio">
                                <span></span>
                                <label>Скорее положительное</label>
                            </div>
                        </div>
                        <div class="radio-wrapper">
                            <div class="radio radio_style">
                                <input name="expression" value="Скорее отрицательное" type="radio">
                                <span></span>
                                <label>Скорее отрицательное</label>
                            </div>
                        </div>
                        <div class="radio-wrapper">
                            <div class="radio radio_style">
                                <input name="expression" value="Скорее отрицательное" type="radio">
                                <span></span>
                                <label>Затрудняюсь ответить</label>
                            </div>
                        </div>
                    </div>
                    <div class="form__col form__col_left-padd">
                        <h2>Представьтесь:</h2>
                        <div class="input-wrapper">
                            <label>ИМЯ*:</label>
                            <input name="name" id="name">
                        </div>
                        <div class="input-wrapper">
                            <label>ФАМИЛИЯ*:</label>
                            <input name="second-name" id="second-name">
                        </div>
                        <div class="input-wrapper">
                            <label>Отчество:</label>
                            <input name="last-name" id="last-name">
                        </div>
                    </div>
                </div>
                <div class="form__col form__col_head">
                    <h2>Контактная информация:</h2>
                    <div class="input-wrapper">
                        <label>Телефон*:</label>
                        <input class="phone-call" name="phone" id="phone">
                    </div>
                    <div class="input-wrapper">
                        <label>Электронная почта*:</label>
                        <input name="mail" id="mail">
                    </div>
                </div>
                <div class="form__col form__col_head">
                    <h2>посещенные достопримечательности:</h2>
                </div>
                <div class="form__col form__col_head">
                    <h2>Опишите свои эмоции:</h2>
                </div>
            </form>
        </section>
        <footer class="footer">
        </footer>
    </div>
    <script src="js/bundle.js"></script>
</body>

</html>
